<div class="box">
<form [formGroup]="RegisterForm" (ngSubmit)="Register()">


    <label for="">First name:</label>
    <input class="form-control" type="text"  formControlName="first_name"  required/>

    <label>Last name:</label>
    <input class="form-control" type="text" formControlName="last_name" required/>

    <label>I.D:</label>
    <input class="form-control" type="number" formControlName="id_num" required/>

    <label>Email address:</label>
    <input class="form-control" type="email" formControlName="email" required/>

    <label>Password</label>
    <input class="form-control" type="password" formControlName="password" required/>

    <label>Confirm password:</label>
    <input class="form-control" type="password" formControlName="confirmPassword"  required />
    <div *ngIf="RegisterForm.hasError('passwordMatch') && RegisterForm.get('confirmPassword').dirty">Passwords do not match</div>

    <label>City:</label>
    <input class="form-control" type="text" formControlName="city" required/>

    <label>Street:</label>
    <input class="form-control" type="text"  formControlName="street" required/>

    <button class="btn btn-primary" >Login</button>

</form>
</div>
